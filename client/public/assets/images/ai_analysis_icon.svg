<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#673AB7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circuitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0097A7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f8f9ff" stroke="#e3f2fd" stroke-width="2"/>
  
  <!-- Robot head/AI brain -->
  <rect x="70" y="60" width="60" height="50" rx="25" fill="url(#brainGrad)" stroke="#4A148C" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="85" cy="80" r="6" fill="#00BCD4"/>
  <circle cx="115" cy="80" r="6" fill="#00BCD4"/>
  <circle cx="85" cy="80" r="3" fill="white">
    <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="115" cy="80" r="3" fill="white">
    <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Antenna/sensors -->
  <line x1="90" y1="60" x2="90" y2="45" stroke="#00BCD4" stroke-width="2"/>
  <line x1="110" y1="60" x2="110" y2="45" stroke="#00BCD4" stroke-width="2"/>
  <circle cx="90" cy="45" r="3" fill="#FF5722"/>
  <circle cx="110" cy="45" r="3" fill="#FF5722"/>
  
  <!-- Circuit pattern in head -->
  <path d="M 80 85 L 90 85 L 90 95 L 100 95" stroke="#E1BEE7" stroke-width="1.5" fill="none"/>
  <path d="M 120 85 L 110 85 L 110 95 L 100 95" stroke="#E1BEE7" stroke-width="1.5" fill="none"/>
  <circle cx="100" cy="95" r="2" fill="#E1BEE7"/>
  
  <!-- AI processing nodes around the head -->
  <g opacity="0.8">
    <circle cx="50" cy="70" r="8" fill="url(#circuitGrad)" stroke="#006064" stroke-width="1">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="70" r="8" fill="url(#circuitGrad)" stroke="#006064" stroke-width="1">
      <animate attributeName="r" values="8;12;8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="130" r="8" fill="url(#circuitGrad)" stroke="#006064" stroke-width="1">
      <animate attributeName="r" values="8;12;8" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="130" r="8" fill="url(#circuitGrad)" stroke="#006064" stroke-width="1">
      <animate attributeName="r" values="8;12;8" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Connection lines -->
  <path d="M 58 70 Q 65 75 70 80" stroke="#00BCD4" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="3,3">
    <animate attributeName="stroke-dashoffset" values="0;6;0" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M 142 70 Q 135 75 130 80" stroke="#00BCD4" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="3,3">
    <animate attributeName="stroke-dashoffset" values="0;6;0" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M 68 130 Q 75 120 80 110" stroke="#00BCD4" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="3,3">
    <animate attributeName="stroke-dashoffset" values="0;6;0" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M 132 130 Q 125 120 120 110" stroke="#00BCD4" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="3,3">
    <animate attributeName="stroke-dashoffset" values="0;6;0" dur="1s" repeatCount="indefinite"/>
  </path>
  
  <!-- Data analysis visualization -->
  <rect x="80" y="130" width="40" height="25" rx="5" fill="#37474F" stroke="#455A64" stroke-width="1"/>
  <rect x="85" y="135" width="8" height="3" rx="1" fill="#4CAF50"/>
  <rect x="85" y="140" width="12" height="3" rx="1" fill="#FF9800"/>
  <rect x="85" y="145" width="6" height="3" rx="1" fill="#F44336"/>
  
  <!-- AI label -->
  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#673AB7">AI ANALYSIS</text>
</svg>