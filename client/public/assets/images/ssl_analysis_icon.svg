<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f8f9ff" stroke="#e3f2fd" stroke-width="2"/>
  
  <!-- Main shield -->
  <path d="M 100 30 L 130 50 L 130 120 Q 130 140 100 150 Q 70 140 70 120 L 70 50 Z" fill="url(#shieldGrad)" stroke="#1B5E20" stroke-width="2"/>
  
  <!-- SSL Certificate/Lock -->
  <rect x="85" y="80" width="30" height="25" rx="3" fill="url(#lockGrad)" stroke="#F57F17" stroke-width="1"/>
  <path d="M 90 80 Q 90 70 100 70 Q 110 70 110 80" stroke="#F57F17" stroke-width="3" fill="none"/>
  
  <!-- Check mark -->
  <path d="M 90 110 L 98 118 L 115 95" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Connection lines representing secure connection -->
  <path d="M 50 100 Q 75 100 70 100" stroke="#2E7D32" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M 130 100 Q 155 100 150 100" stroke="#2E7D32" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- TLS version indicator -->
  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">TLS 1.3</text>
  
  <!-- Animated security waves -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="#4CAF50" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="60;70;60" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>