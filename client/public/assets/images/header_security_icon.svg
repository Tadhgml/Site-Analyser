<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#263238;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37474F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f8f9ff" stroke="#e3f2fd" stroke-width="2"/>
  
  <!-- Code window/terminal background -->
  <rect x="30" y="40" width="140" height="100" rx="8" fill="url(#screenBg)" stroke="#455A64" stroke-width="2"/>
  
  <!-- Window header -->
  <rect x="30" y="40" width="140" height="20" rx="8" fill="#455A64"/>
  <rect x="30" y="50" width="140" height="10" fill="#455A64"/>
  
  <!-- Window controls -->
  <circle cx="45" cy="50" r="3" fill="#ff5f56"/>
  <circle cx="60" cy="50" r="3" fill="#ffbd2e"/>
  <circle cx="75" cy="50" r="3" fill="#27ca3f"/>
  
  <!-- HTTP Headers code lines -->
  <rect x="40" y="70" width="80" height="3" rx="1" fill="#4CAF50"/>
  <rect x="40" y="78" width="100" height="3" rx="1" fill="#2196F3"/>
  <rect x="40" y="86" width="60" height="3" rx="1" fill="#FF9800"/>
  <rect x="40" y="94" width="90" height="3" rx="1" fill="#9C27B0"/>
  <rect x="40" y="102" width="70" height="3" rx="1" fill="#F44336"/>
  <rect x="40" y="110" width="85" height="3" rx="1" fill="#00BCD4"/>
  <rect x="40" y="118" width="50" height="3" rx="1" fill="#795548"/>
  <rect x="40" y="126" width="95" height="3" rx="1" fill="#607D8B"/>
  
  <!-- Security shield overlay -->
  <path d="M 150 80 L 165 70 L 180 80 L 180 120 Q 180 130 165 135 Q 150 130 150 120 Z" fill="#4CAF50" stroke="#2E7D32" stroke-width="2" opacity="0.9"/>
  
  <!-- Check mark in shield -->
  <path d="M 158 105 L 163 110 L 172 95" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Header labels -->
  <text x="100" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1976D2">HTTP HEADERS</text>
  <text x="100" y="178" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">Security Analysis</text>
  
  <!-- Animated scanning line -->
  <rect x="35" y="70" width="2" height="70" fill="#4CAF50" opacity="0.7">
    <animate attributeName="y" values="70;130;70" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
  </rect>
</svg>